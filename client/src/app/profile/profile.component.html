
<div *ngIf="user">
    <div> 
        <h1>Su puto perfil - {{user.username}}</h1>
        <h3><u>Nombre y apellidos</u>: {{user.name}} - {{user.lastName}} </h3> 
        <h3><u>Licencia</u>: {{user.license}} </h3>
        <h3><u>Ciudad</u>: {{user.city}}</h3>
        <img src="{{user.userImage}}" alt="" width="10%">
    </div>
    <div *ngIf="this.session.getUser()._id == user._id">
        <div>
            <button> Edit</button>
            <button> Delete</button>
        </div>
        <div>
            <button>Mis alquileres</button>
        </div>
    </div>
</div>
