<div *ngIf="rent" >
    <div class="col-3 backbtn" style="text-align:center">
        <a [routerLink]="['/rentList']">
          <button class="btn btn-primary"> back </button>
        </a>
      </div>
  <div>
    <h1>{{rent.brand}} - {{rent.model}}</h1>
    <h3>Price: {{rent.price}}</h3>
    
    <img src="{{rent.img[0]}}" alt="" width="20%">
    <img src="{{rent.img[1]}}" alt="" width="20%">
  </div>
  <button class="btn btn-primary" [routerLink]="['/rent/edit', rent._id]">Edit</button>
<div><button class="btn btn-primary" (click)="addContract(rent,rent.owner,user)">Rent it!</button></div>
<div><h4>For rent a bike ,please signup or login</h4></div>
</div>
