<div style="text-align:center">
    <div class="slider">
        <div class="caption">
          Choose your
          <div class="text-box">
            <div>city</div>
            <div>bike</div>
            <div>experience</div>
          </div>
        </div>
      </div>
</div>

<div class="angular-maps">
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>

<div class="row">
  <div class="col s6 m3">
    <div *ngFor="let r of rentList" class="card z-depth-5">
      <span class="card-title amber-text text-darken-3">
        <h5>{{r.brand}} - {{r.model}}</h5>
      </span>
      <div class="card-image">
        <img src="{{r.img}}">
        <button class="btn-floating halfway-fab waves-effect waves-light pulse btn-large orange" [routerLink]="['/rent',r._id]">
          <i class="material-icons">add</i>
        </button>
      </div>
      <div class="card-content brown darken-4">
        <p class="amber-text text-darken-3">I am a very simple card. I am good at containing small bits of information. I am convenient because I require little
          markup to use effectively.</p><h6 class="white-text text-darken-3">Price: {{r.price}}</h6>
      </div>
    </div>
  </div>
</div>
